<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xq01aoWXA+058RXPxPg6fy4IWvTNh@E263XmFc31SAwiGgFAW/DA156JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- --Brand---->
		<a class="navbar-brand" href="#">Employee Management System</a>

		<!----->
		Toogler/collapsible Button --->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li classs="nav-item"><a class="nav-link"
					th:href="@{/employees}">Employee Management</a></li>
			</ul>
		</div>
	</nav>
	<br>
	<br>

	<div class="container">
		<div class="row">
			<div class=m "col-lg-6 col-md-6 col-sm-6 container justify-content-centercard">
				<h1 class="text-center">Create New Employee</h1>
				<div class="card-body"></div>
				<form th:action="@{/employees}" th:object="${employee}"
					method="POST"></form>
				
				<div class="form-group">
					<label> Employee First Name </label> <input type="text"
						name="firstName" th:field="*{firstName}" class="form-control"
						placeholder="Enter First Name" />
				</div>

				<div class="form-group">
					<label> Employee Last Name </label>
					 <input type="text"
						name="lastName" 
						th:field="*{lastName}" 
						class="form-control"
						placeholder="Enter Last Name" />
				</div>

				<div class="form-group">
					<label> Employee Email </label> 
					<input 
					type="text" 
					name="email"
						th:field="*{email}" 
						class="form-control" 
						placeholder="Enter Email" />
				</div>
				<div class="box-footer">
					<button type="submit" 
					class="btn btn-primary">Submit</button>
								</div>
				</form>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
